<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./list.js" defer></script>
</head>
<body>
    <table class="table border mx-auto my-auto" style="width: 1200px; height:auto">
        <thead class="thead-dark">
            <th scope="col">RollNo.</th>
            <th scope="col">Name</th>
            <th scope="col">EmailID</th>
        </thead>
        <tbody id="body">
        </tbody>
    </table>
    <div id="buttons" class="mx-auto my-auto" style="width: 1200px; height:800px;">
        <button id="first" type="button" class="btn btn-outline-dark"><<<=</button>
        <button id="prev" type="button" class="btn btn-outline-dark"><=</button>
        <button id="pageNo" type="button" class="btn btn-outline-dark"></button>
        <button id="next" type="button" class="btn btn-outline-dark">=></button>
        <button id="last" type="button" class="btn btn-outline-dark">=>>></button>

        <span id="space"></span>
        <select id="dropdown" >
            <option value="3" class="dropdown-item">3</option>
            <option value="5" class="dropdown-item">5</option>
            <option value="7" class="dropdown-item">7</option>
            <option value="10" class="dropdown-item">10</option>
            <option value="12" class="dropdown-item">12</option>
        </select>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
